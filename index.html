<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Font Awesome Icon -->
  <script src="https://kit.fontawesome.com/bf72e7398b.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header>
    <picture class="logo">
      <img class="logo" src="./images/logo.svg" alt="huddle-logo">
    </picture>
  </header>

  <main>
    <section class="illustration-section">
      <picture class="illustraion">
        <img class="main-img" src="./images/illustration-mockups.svg" alt="illustration-mockups">
      </picture>
    </section>
    <section class="register-section">
      <h1 class="heading">Build The Community Your Fans Will Love</h1>
      <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button type="submit" aria-label="registration-button" class="btn">Register</button>
    </section>
  </main>

  <footer>
    <div class="icon">
      <a href="#"><i class="fa-brands fa-1x fa-facebook-f"></i></a>
    </div>
    <div class="icon">
      <a href="#"><i class="fa-brands fa-1x fa-twitter"></i></a>
    </div>
    <div class="icon">
      <a href="#"><i class="fa-brands fa-1x fa-instagram"></i></a>
    </div>
  </footer>
</body>
</html>
